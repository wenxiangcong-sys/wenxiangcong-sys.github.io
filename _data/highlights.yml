- title: "Virtual monoenergetic CT imaging via deep learning"
  image: Level2-Rep.png
  description: In this work, we present a physics-based deep learning approach that maps polyenergetic CT images to monoenergetic images at pre-specified energy levels. This method accurately approximates virtual monoenergetic (VM) images from DECT using only single-spectrum images, enabling multi-material decomposition with performance comparable to DECT.
