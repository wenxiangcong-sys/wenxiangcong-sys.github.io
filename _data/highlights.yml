- title: "Specialty-Oriented Generalist Medical AI for Chest CT Screening"
  image: SOGMAI.png
  description: Modern medical records include a vast amount of multimodal free text clinical data and imaging data. Fully mining such big data requires multitasking; otherwise, occult but important aspects may be overlooked. Here we propose the first-of-its-kind medical multimodal-multitask foundation model (M3FM) with application in lung cancer screening and related tasks.
